<html>
  <head>
    <title>Growler</title>
  </head>
  <body>
    <style>
      .headers {
        font-family: 'Verdana';
        margin: 0;
      }

      .accent-color {
        color: #FF6A00;
      }
    </style>
    <div id="growler">
      <h2 v-bind:class="[accentColor, headers]">{{appName}}</h2>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
    <!-- Recommended library for making HTTP requests in Vue -->
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      var growler = new Vue({
        el: '#growler',
        data: {
          appName: 'Growler',
          accentColor: 'accent-color',
          headers: 'headers'
        }
      });
    </script>
  </body>
</html>
